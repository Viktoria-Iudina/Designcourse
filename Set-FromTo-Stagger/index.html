<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From and To</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section>
        <div class="mask">
            <img src="/Set-FromTo-Stagger/img1.jpg" alt="Abstract image">
            <p>living</p>
        </div>
        <div class="mask topneg">
            <img src="/Set-FromTo-Stagger/img2.jpg" alt="Abstract image">
            <p>in</p>
        </div>
        <div class="mask">
            <img src="/Set-FromTo-Stagger/img3.jpg" alt="Abstract image">
            <p class="white">abstraction</p>
        </div>
    </section>

   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script>

    // setting imgs and p to the top and invisible..
    gsap.set('img', {
        yPercent: -100,
    })

    gsap.set('p', {
        opacity: 0,
    })

    // ..so then we're sliding them to the bottom using "to" 
    gsap.to('img', {
        yPercent: 0,
        scale: 1.3,
        delay: .5,
        stagger: .1, // stagger cause the delay between the start of each tween 
        ease: "power4.out",
        duration: 1.5,
        onComplete: scaleDownAndFadeIn // once the anim is completed we're calling another animation (function)
    })

    function scaleDownAndFadeIn() {
        gsap.to("img", {
            scale: 1,
            duration: 1
        })

        gsap.to("p", {
            opacity: 1,
            duration: 2,
            stagger: .1,
            y: 50
        })
    }

    </script>
</body>
</html>
